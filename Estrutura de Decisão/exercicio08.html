<script>
    /*
        Ler 3 valores  (considere que não serão informados valores iguais)e escrevê-los em ordem crescente
    */

    var valor1 = prompt("Digite o primeiro numero");
    var valor2 = prompt("Digite o segundo numero");
    var valor3 = prompt("Digite o terceiro numero");
    var maior;
    var menor;
    var meio;

    if(valor1 > valor2 && valor1 > valor3){
        maior = valor1;
        if (valor2 > valor3){
            menor = valor3;
            meio = valor2;
        }else{
            menor = valor2;
            meio = valor3;
        }
    }else if(valor2 > valor1 && valor2 > valor3){
        maior = valor2;
        if (valor1 > valor3){
            menor = valor3;
            meio = valor1;
        }else{
            menor = valor1;
            meio = valor3;
        }

    }else{
        maior = valor3;
        if (valor1 > valor2){
            menor = valor2;
            meio = valor1;
        }else{
            menor = valor1;
            meio = valor2;
        }
    }

    document.write("Ordem crescente: " + menor + " - " + meio + " - " + maior);

</script>
