<script>
	var numero = 100;
	var resultado = 1;

	while ( resultado * resultado != numero ) {
		resultado += 1;
	}

	if( resultado * resultado == numero ) {
		document.write("A raiz quadrade de "+numero+" é: " + resultado);
	} else {
		document.write("O número "+numero+" não possui razi quadrada inteira.");
	}

</script>
