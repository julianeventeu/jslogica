<script>
    /*
        Ler 3 valores (considere que não serão informados valores iguais)e escrever o maior deles. 
    */

    var valor1 = prompt("Digite o primeiro numero");
    var valor2 = prompt("Digite o segundo numero");
    var valor3 = prompt("Digite o terceiro numero");

    if(valor1 > valor2 && valor1 > valor3){
        document.write("O número " + valor1 + " é o maior numero");
    }else if(valor2 > valor1 && valor2 > valor3){
        document.write("O número " + valor2 + " é o maior numero");
    }else{
        document.write("O número " + valor3 + " é o maior numero");
    }

</script>
