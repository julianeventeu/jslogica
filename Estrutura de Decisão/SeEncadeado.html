<script>
    var valor1 = prompt("Digite o primeiro valor");
    var valor2 = prompt("Digite o segundo valor");

    if (valor1 == valor2 ){
        document.write("Os valores são iguais");

    }else if (valor1 > valor2){
        document.write("O valor " + valor1 + " é o maior");

    }else{
        document.write("O valor " + valor2 + " é o maior");
    }

</script>
