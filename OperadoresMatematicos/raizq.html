<script>
	var numero = 101;
	var resultado = 1;

	while ( resultado * resultado != numero && ( resultado < numero / 2 ) ) {
		resultado += 1;
	}

	if( resultado * resultado == numero ) {
		document.write("A raiz quadrade de " + numero + " é: " + resultado);
	} else {
		document.write("O número " + numero + " não possui raiz quadrada inteira.");
	}

</script>
